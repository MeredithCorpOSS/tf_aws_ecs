machine:
  environment:
    PATH: ./bin:$PATH

dependencies:
  override:
    - curl -L -o terraform_linux_amd64.zip https://dl.bintray.com/mitchellh/terraform/terraform_0.5.0_linux_amd64.zip
    - unzip -d bin/ terraform_linux_amd64.zip
    - terraform --version

test:
  override:
    - terraform plan
