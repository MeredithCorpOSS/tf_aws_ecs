machine:
  environment:
    GOPATH: /home/ubuntu/.go_workspace
    PATH: $GOPATH/bin:$PATH
    HASHICORP_PATH: $GOPATH/src/github.com/hashicorp

dependencies:
  override:
    - mkdir -p $HASHICORP_PATH
    - stat $HASHICORP_PATH/terraform >/dev/null 2>&1 || git clone https://github.com/TimeIncOSS/terraform.git $HASHICORP_PATH/terraform
    - cd $HASHICORP_PATH/terraform && git checkout ecs && make updatedeps && make dev
    - terraform --version

test:
  override:
    - terraform plan -var-file=terraform.fixtures.tfvars
